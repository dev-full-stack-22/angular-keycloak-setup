<p-card>
  <ng-template pTemplate="header">
    <div class="gird flex flex-row" style="height: 10%">
      <div class="col-4">
        <img style="width: 5rem" alt="Card" src="assets/images/logo.png" />
      </div>
      <div class="col-8">
        <h1>Cool Demo</h1>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-tabMenu #tab [model]="items" [activeItem]="items[0]" (click)="activateMenu(tab)">
        </p-tabMenu>
      </div>
    </div>
  </ng-template>
  <div class="content" style="height: 80%">
  </div>
  <router-outlet></router-outlet>
  <ng-template pTemplate="footer">
    <div class="footer" style="height: 10%;">
      Welcome to the cool demo page
    </div>
  </ng-template>
</p-card>
