<div *ngIf="isLoggedIn()">
  <div class="container">Hello People</div>
  <div class="container">Name: {{ userInfo?.info?.name }}</div>
  <div class="container">E-Mail: {{ userInfo?.info?.email }}</div>
  <div class="container">
    <button (click)="logOut()">Logout</button>
  </div>
  <div class="container">
    <button (click)="getUserText()">Get Text</button>
  </div>
  <div class="container" *ngIf="userText">
    {{ userText }}
  </div>
</div>
